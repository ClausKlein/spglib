# Work around for virtualenv with python=3.10
# https://github.com/pre-commit/pre-commit/issues/1375
default_language_version:
  python: python3

fail_fast: false
repos:
- repo: https://github.com/pocc/pre-commit-hooks
  rev: master
  hooks:
  - id: clang-format
    args: ["-i", "--style=file"]  # Use style set in .clang-format
    files: ^src/
    exclude: src/msg_database.c  # Skip too large file to wait every time
  - id: clang-tidy
    files: ^src/
  # - id: oclint
  #   files: ^src/
  # - id: uncrustify
  #   files: ^src/
  #   args: ["--replace"]
  # - id: cppcheck
  #   files: ^src/
  # - id: cpplint
  #   files: ^src/
  # - id: include-what-you-use
  #   files: ^src/

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
